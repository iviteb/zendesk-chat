<script>
  ;(function() {
    var fakeBtn

    var widgetSettings = JSON.parse(
      decodeURIComponent('{{ settings.webWidget }}')
    )
    var btnLabel = widgetSettings.theme.launcherLabel || 'Chat'
    var btnBgColor = widgetSettings.theme.launcherColor
    var btnTextColor = widgetSettings.theme.launcherTextColor
    var btnPosition = widgetSettings.theme.launcherPosition || 'right'
    var chatTheme = widgetSettings.theme.theme

    function parseValuesToInt(arr) {
      if (!arr) return []

      return arr.map(function(value) {
        var intValue = parseInt(value)

        if (!isNaN(intValue)) {
          return intValue
        }

        return value
      })
    }

    function getIn(path, obj) {
      var value = obj

      if (!value) return value

      for (var i = 0; i < path.length; i++) {
        if (!(path[i] in value)) {
          return undefined
        }
        value = value[path[i]]
      }

      return value
    }

    function configureSnippetForVTEX() {
      var urlPath = document.URL
      var titlePathPreffix = decodeURIComponent('{{ settings.titlePreffix }}')
      var titleEl = document.querySelector('head > title')
      var titlePath = titlePathPreffix + (titleEl ? titleEl.innerText : '')
      var curLocale = document.querySelector('html').lang

      zE(function() {
        $zopim(function() {
          zE('webWidget', 'setLocale', curLocale)
          $zopim.livechat.sendVisitorPath({ url: urlPath, title: titlePath })
        })

        if (
          window.__RENDER_8_SESSION__ &&
          window.__RENDER_8_SESSION__.sessionPromise
        ) {
          window.__RENDER_8_SESSION__.sessionPromise.then(function(session) {
            var userEmail =
              getIn(
                ['response', 'namespaces', 'profile', 'email', 'value'],
                session
              ) || ''
            var firstName =
              getIn(
                ['response', 'namespaces', 'profile', 'firstName', 'value'],
                session
              ) || ''
            var lastName =
              getIn(
                ['response', 'namespaces', 'profile', 'lastName', 'value'],
                session
              ) || ''

            var userName = (firstName ? firstName + ' ' : '') + lastName

            if (userEmail || userName) {
              zE.identify({ name: userName, email: userEmail })
            }
          })
        }
      })

      var analytics = decodeURIComponent('{{ settings.analytics }}') === 'true'
      window.zESettings = window.zESettings || {}
      window.zESettings.analytics = analytics

      var helpCenterSuppress = widgetSettings.helpCenter.suppress
      var departments = widgetSettings.chat.departments
      var enabled = parseValuesToInt(departments.enabled)
      var select = isNaN(parseInt(departments.select))
        ? departments.select
        : parseInt(departments.select)
      var tags = departments.tags

      zE('webWidget', 'updateSettings', {
        webWidget: {
          color: {
            theme: chatTheme,
            launcher: btnBgColor,
            launcherText: btnTextColor,
          },
          position: { horizontal: btnPosition, vertical: 'bottom' },
          launcher: {
            chatLabel: {
              '*': btnLabel,
            },
          },
          helpCenter: {
            suppress: helpCenterSuppress,
          },
          chat: {
            departments: {
              enabled: enabled,
              select: select,
              tags: tags,
            },
          },
        },
      })
    }

    function addZDSnippet() {
      var script = document.createElement('script')

      if (fakeBtn) fakeBtn.disabled = true

      script.id = 'ze-snippet'
      script.async = 'async'
      script.src =
        'https://static.zdassets.com/ekr/snippet.js?key={{settings.accountKey}}'
      script.onload = function() {
        var intervalId = setInterval(function() {
          if ('zE' in window && 'activate' in zE) {
            clearInterval(intervalId)

            zE('webWidget:on', 'chat:end', function() {
              localStorage.setItem('zdChatOpen', false)
            })

            configureSnippetForVTEX()

            zE.activate()

            document.body.removeChild(fakeBtn)
          }
        }, 400)
      }

      document.head.appendChild(script)
    }

    function addFakeButton() {
      fakeBtn = document.createElement('button')

      fakeBtn.id = 'zendesk-fake-btn'
      fakeBtn.innerHTML =
        '<svg id="zendesk-fake-icon" x="0" y="0" viewBox="0 0 15 16" xml:space="preserve" aria-hidden="true"><path d="M1.3,16c-0.7,0-1.1-0.3-1.2-0.8c-0.3-0.8,0.5-1.3,0.8-1.5c0.6-0.4,0.9-0.7,1-1c0-0.2-0.1-0.4-0.3-0.7c0,0,0-0.1-0.1-0.1 C0.5,10.6,0,9,0,7.4C0,3.3,3.4,0,7.5,0C11.6,0,15,3.3,15,7.4s-3.4,7.4-7.5,7.4c-0.5,0-1-0.1-1.5-0.2C3.4,15.9,1.5,16,1.5,16 C1.4,16,1.4,16,1.3,16z M3.3,10.9c0.5,0.7,0.7,1.5,0.6,2.2c0,0.1-0.1,0.3-0.1,0.4c0.5-0.2,1-0.4,1.6-0.7c0.2-0.1,0.4-0.2,0.6-0.1 c0,0,0.1,0,0.1,0c0.4,0.1,0.9,0.2,1.4,0.2c3,0,5.5-2.4,5.5-5.4S10.5,2,7.5,2C4.5,2,2,4.4,2,7.4c0,1.2,0.4,2.4,1.2,3.3 C3.2,10.8,3.3,10.8,3.3,10.9z"></path></svg><span>' +
        btnLabel +
        '</span>'

      fakeBtn.className =
        'b br-pill pointer c-on-base--inverted white-90 flex items-center justify-center'

      fakeBtn.style = [
        btnTextColor && 'color: ' + btnTextColor,
        btnBgColor && 'background-color: ' + btnBgColor,
      ]
        .filter(Boolean)
        .join(';')

      fakeBtn.addEventListener('click', function() {
        localStorage.setItem('zdChatOpen', true)
        addZDSnippet()
      })

      document.head.insertAdjacentHTML(
        'beforeend',
        // todo: use template strings when the builder transforms it into simple strings
        [
          '<style>',
          '#zendesk-fake-icon {',
          'padding-right: 0.57143rem;',
          'fill: currentColor;',
          'width: 1.42rem;',
          'height: 1.42rem;',
          '}',
          '#zendesk-fake-btn {',
          'position: fixed;',
          btnPosition + ': 20px;',
          'bottom: 10px;',
          'width: 109px;',
          'height: 50px;',
          'opacity: 1;',
          'border: 0px;',
          'z-index: 999998;',
          '-webkit-appearance: none;',
          '}</style>',
        ].join('')
      )

      document.body.appendChild(fakeBtn)
    }

    function shouldOpenChat() {
      var zdStore = JSON.parse(localStorage.getItem('ZD-store'))

      if (zdStore) {
        return zdStore.widgetShown
      }

      return localStorage.getItem('zdChatOpen') === 'true'
    }

    window.addEventListener('DOMContentLoaded', function() {
      if (shouldOpenChat()) {
        addZDSnippet()
      } else {
        addFakeButton()
      }
    })

    window.addEventListener(
      'visibilitychange',
      function() {
        if (document.visibilityState === 'hidden') {
          localStorage.setItem('zdChatOpen', false)
        }
      },
      false
    )
  })()
</script>
